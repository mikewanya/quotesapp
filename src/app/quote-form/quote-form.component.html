<div class = "container-fluid">
  <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
    <!-- Quote Form -->
    <div class = "form-group">
      <label for="message"> <strong>Quote</strong>  </label>
      <textarea id ="message" rows ="3" class = "form-control" required [(ngModel)]="newQuote.message" name="message" #message="ngModel"></textarea>
      <div [hidden] = "message.valid || message.pristine" class ="alert alert-danger">
        <p>Quote Required</p>
      </div>

    </div>
    <!-- Name Form -->
    <div class = "form-group">
        <label for="name"> <strong>Submitted By</strong>  </label>
        <input type="text" required id= "name" class = "form-control" [(ngModel)]="newQuote.name" name="name" #name="ngModel">
        <div [hidden] = "name.valid || name.pristine" class ="alert alert-danger">
          <p>Name Required</p>
        </div>
    </div>
<!-- Author Form -->
      <div class = "form-group">
          <label for="author"> <strong>Quote Author</strong>  </label>
          <input type="text" required id ="author" class = "form-control" [(ngModel)]="newQuote.author" name="author" #author="ngModel">
          <div [hidden] = "author.valid || author.pristine" class ="alert alert-danger"><p>Author Required</p></div>
      </div>
        <button type="submit" class="btn btn-warning btn-lg">Create Quote</button>
  </form>

</div>
